name: CI/CD Pipeline for RN
on:
  push:
    branches:
      - '*'
jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install

      - name: Doctor
        run: expo doctor --fix-dependencies

      - name: Doctor 2
        run: expo doctor

      - name: 🚀 Build app
        run: eas build --platform android 
